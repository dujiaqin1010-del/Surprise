<script>

// æ°”çƒï¼ˆæ•°é‡å‡å°‘ï¼‰

for(let i=0;i<10;i++){

    const b=document.createElement("div");

    b.className="balloon";

    b.style.left=Math.random()*100+"%";

    b.style.background=`hsl(${Math.random()*360},80%,60%)`;

    b.style.animationDelay=Math.random()*5+"s";

    document.body.appendChild(b);

}

// çƒŸèŠ±ï¼ˆé¢‘ç‡é™ä½ï¼‰

setInterval(()=>{

    const f=document.createElement("div");

    f.className="firework";

    f.style.left=Math.random()*100+"%";

    f.style.top=Math.random()*50+"%";

    f.style.background=`hsl(${Math.random()*360},100%,70%)`;

    document.body.appendChild(f);

    setTimeout(()=>f.remove(),2000);

},1500);

// å…«éŸ³ç›’éŸ³ä¹ï¼ˆç¨³å®šç‰ˆï¼‰

let ctx, timer;

function startMusic(){

    if(!ctx){

        ctx=new (window.AudioContext||window.webkitAudioContext)();

    }

    ctx.resume();

    if(timer) return;

    const melody=[523,659,784,659,523,587,659,523];

    const chords=[

        [261,329,392],

        [349,440,523],

        [392,494,587],

        [261,329,392]

    ];

    let step=0;

    timer=setInterval(()=>{

        const now=ctx.currentTime;

        play(melody[step%melody.length],now,0.4,0.22);

        chords[Math.floor(step/2)%chords.length].forEach(f=>{

            play(f,now,0.7,0.07);

        });

        step++;

    },900);

}

function play(freq,time,dur,vol){

    const o=ctx.createOscillator();

    const g=ctx.createGain();

    o.type="triangle";

    o.frequency.value=freq;

    g.gain.setValueAtTime(0,time);

    g.gain.linearRampToValueAtTime(vol,time+0.06);

    g.gain.exponentialRampToValueAtTime(0.001,time+dur);

    o.connect(g);

    g.connect(ctx.destination);

    o.start(time);

    o.stop(time+dur);

}

document.getElementById("playBtn").onclick=startMusic;

</script>
